<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Password Generator</title>
	<link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans:regular" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Expletus+Sans:regular" rel="stylesheet" />
	<link rel="stylesheet" href="style.css">
	<script src="index.js" defer></script>
</head>
<body>
	<div class="container">
		<div class="inner">
			<h1>Password Generator</h1>
			<div class="items">
				<input class="input" value=""> 
				<div class="btn">
					<button class="btn__generate">generate</button>
					<button class="btn__copy">copy</button>
				</div>
				<input class="slider" type="range" min="8" max="24" value="8">
				<span class="slider-value">8</span>
			</div>
		</div>
	</div>
</body>
</html>
